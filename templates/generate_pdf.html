<!DOCTYPE html>
<html>
<head>
    <title>Medical Report</title>
    <style>
        .container {
            display: flex;
        }

        .column {
            flex: 1;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Medical Report for {{ email }}</h1>

    <div class="container">
        <!-- Input X-ray Image -->
        <div class="column">
            <h2>Input X-ray</h2>
            <img src="{{ xray_image_url }}" alt="Input X-ray">
        </div>

        <!-- Heat Map Image -->
        <div class="column">
            <h2>Heat Map</h2>
            <img src="{{ heat_map_image_url }}" alt="Heat Map">
        </div>

        <!-- Analysis Plot -->
        <div class="column">
            <h2>Analysis Plot</h2>
            <img src="{{ analysis_plot_image_url }}" alt="Analysis Plot">
        </div>
    </div>

    <!-- Observations and Impressions -->
    <h2>Observations and Impressions</h2>
    <p>{{ observations }}</p>

    <!-- Additional content, e.g., doctor's notes, recommendations, etc. -->
    <h2>Additional Notes</h2>
    <p>{{ additional_notes }}</p>

    <!-- Add your CSS styles here, e.g., for page layout and formatting -->
</body>
</html>
